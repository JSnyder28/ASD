<html>

	<!-- BEGIN head -->
	<head> 
		
		<!-- BEGIN meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<meta charset="utf-8">
		<!-- END meta -->

		<title>Recipes!</title> 

		<!-- BEGIN stylesheets -->
		<!-- <link rel="stylesheet" href="css/themes/purple.min.css"> -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<!-- END stylesheets -->

		<!-- Modernizr script -->
		<!-- <script src="js/libs/modernizr.custom.min.js"></script> -->

	</head>
	<!-- END head -->

	<!-- BEGIN body -->
	<body>

		<!-- BEGIN homepage -->
		<section id="home" data-role="page">
			<header data-role="header" data-position="fixed">
				<h1>Recipes!</h1>
			</header>
			<div class="content" data-role="content">
				<h3>Categories:</h3>
				<ul data-role="listview">
					<li><a href="#americanRcps" id="american">American</a></li>
					<li><a href="#">Chinese</a></li>
					<li><a href="#">Italian</a></li>
					<li><a href="#">Japanese</a></li>
					<li><a href="#">Mexican</a></li>
					<li><a href="#">Seasonal</a></li>
				</ul>
			</div>
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#add">Add</a></li>
						<li><a href="#view">View</a></li>
					</ul>
				</nav>
			</footer>
		</section>
		<!-- END homepage -->

		<section id="add" data-role="page">
			<header data-role="header" data-position="fixed">
				<h1>Add Recipe!</h1>
			</header>
			<section data-role="content">

				<!-- BEGIN new recipe form -->
				<form action="#" method="" id="newRcpForm">
					<fieldset>
						<section>
						<div id="select">
							<label for="selectChoice1" class="select">Categories:</label>
							<select name="selectChoice1" id="selectChoice1">
								<option value="" data-placeholder="true">Choose a Category:</option>
								<option value="american">American</option>
								<option value="chinese">Chinese</option>
								<option value="italian">Italian</option>
								<option value="japanese">Japanese</option>
								<option value="mexican">Mexican</option>
								<option value="seasonal">Seasonal</option>
							</select>
						</div>
						<section>
							<div id="txt-inputs">
								<label for="rcpName">Recipe Name:</label>
								<input type="text" name="name" id="rcpName" value="">

								<label for="txtAreaA">Ingredients:</label>
								<textarea name="txtAreaIngredients" id="txtAreaA" value=""></textarea>

								<label for="txtAreaB">Directions:</label>
								<textarea name="txtAreaDirections" id="txtAreaB" value=""></textarea>
							</div>
							<div>
								<label for="slider">Rate It?:</label>
								<input type="range" name="slider" id="slider" value="3" min="1" max="5">
							</div>
							<div data-role="fieldcontain">
								<fieldset data-role="controlgroup">
									<legend>Go To Meal?</legend>
									<input type="checkbox" name="checkboxFav" id="checkboxFav">
									<label for="checkboxFav">Yes</label>
								</fieldset>
							</div>
							<section id="buttons">
								<input type="submit" value="Add It!" id="addIt">
								<input type="submit" value="Cancel" id="cancelIt">
							</section>
						</section>
					</fieldset>
				</form>
				<!-- END new recipe form -->
			
			</section>
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#edit">Edit</a></li>
						<li><a href="#view">View</a></li>
					</ul>
				</nav>
			</footer>
		</section>
		<!-- END page -->

		<section id="view" data-role="page">
			<header data-role="header" data-position="fixed">
				<h1>My Recipes!</h1>
			</header>
			<section data-role="content">
				<input type="reset" value="Clear Recipes" id="clearAll">
			</section>
			<footer data-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
						<li><a href="#home">Home</a></li>
						<li><a href="#add">Add</a></li>
						<li><a href="#view">View</a></li>
					</ul>
				</nav>
			</footer>
		</section>
		<!-- END page -->

		<!-- Javascript -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.mobile-1.3.0.min.js"></script>
		<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
	<!-- END body -->

</html>
